version: '1.0'
services:
  - name: adminer
    type: php
    version: 7.3
    extensions:
      - mysqli
      - opcache
      - pdo_dblib
      - pdo_firebird
      - pdo_mysql
      - pdo_pgsql
    pecl:
      - mongodb
    source:
      type: download
      url: https://github.com/vrana/adminer/releases/download/v4.7.1/adminer-4.7.1.zip
    deployTo:
      - adminer

  - name: web
    type: nginx
    version: 1.15
    ports:
      - 80
      - 443
    remoteAccess: true
    serviceFiles:
      - name: adminer
        src: ./configs/adminer.conf
    deployTo:
      - adminer

hosts:
  - name: adminer
    requirements:
      cores: 1
      memory: 0.5
